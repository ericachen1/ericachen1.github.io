<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAyo27u_KVwQQsijBGvHcBcQGYE-KOX-Co",
            authDomain: "personal-website-a7734.firebaseapp.com",
            projectId: "personal-website-a7734",
            storageBucket: "personal-website-a7734.appspot.com",
            messagingSenderId: "298348417083",
            appId: "1:298348417083:web:c7e1a6f8af7af5cc1e0c1e",
            measurementId: "G-PQPS86CCQS"
        };
    
        firebase.initializeApp(firebaseConfig);

        function promptForInput() {
            var userInput = prompt("What are you grateful for?");
            
            // Check if the user clicked Cancel or entered an empty string
            if (userInput === null || userInput.trim() === "") {
                alert("Please enter something before pressing Enter.");
            } else {
                var database = firebase.database();
                
                database.ref('entries').push({
                    entry: userInput
                })
                .then(() => {
                    console.log('Data sent to Firebase successfully');
                    window.location.href = 'about.html';
                })
                .catch((error) => {
                    console.error('Error sending data to Firebase:', error);
                });
            }
        }

        promptForInput();
    </script>
</body>
</html>
